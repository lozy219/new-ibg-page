<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>iBeautyGuru</title>
    <meta name="title" content="iBeautyGuru - Your beauty guider." />
    <link rel="shortcut icon" id="favicon" href="favicon.png">

    <!-- Font -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Pacifico:400' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Pacifico' rel='stylesheet' type='text/css'>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="static/js/jquery.onepage-scroll.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <link href='static/css/onepage-scroll.css' rel='stylesheet' type='text/css'>
    <link href='static/css/custom.css' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, minimum-scale=1, user-scalable=no">

    <script>
    $(document).ready(function() {
        $(".main").onepage_scroll({
            sectionContainer: "section",
            responsiveFallback: 600,
            beforeMove: pageWillScrollTo,
            loop: false
        });

        // go to top
        $('#logo').click(function() {
            $(".main").moveTo(1);
        });

        console.log($(".main"));
    });
    </script>
</head>

<body>
    <div class="wrapper">
        <div class="main">

            <section class="page1">
                <div class="page_container">
                    <div id="title-carousel-slide">iBeautyGuru</div>
                    <div id="subtitle-carousel-slide">Grab the beauty in your hands</div>
                    <a id="subtitle-carousel-button" href="beauty">Surf the latest designs now</a>

                    <div id="carousel-example-generic" class="carousel slide home-carousel" data-ride="carousel" data-interval="3000">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                        </ol>

                        <!-- Wrapper for slides -->
                        <div class="carousel-inner">
                            <div class="item active">
                                <img src="static/img/homepage/background-1.jpg" alt="...">
                            </div>
                            <div class="item">
                                <img src="static/img/homepage/background-2.jpg" alt="...">
                            </div>
                            <div class="item">
                                <img src="static/img/homepage/background-3.png" alt="...">
                            </div>
                        </div>

                        <!-- Controls -->
                        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                        </a>
                        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                        </a>
                    </div>
                    <!-- Carousel -->
                    <div class="scrollIndicator"></div>
                </div>

            </section>


            <section class="page2">
                <div class="page_container">
                    <div class="features-container">
                        <div class="feature">
                            <div class="feature-section row">
                                <div class="feature-pic col-md-2">
                                    <img id="feature-rate" src="static/img/features/check.png" />
                                </div>
                                <div class="feature-text col-md-8">
                                    <div class="feature-text-title">check</div>
                                    <br />
                                    <div class="feature-text-content">the trendy style</div>
                                </div>
                            </div>

                            <div class="feature-section row">
                                <div class="feature-pic col-md-2">
                                    <img id="feature-rate" src="static/img/features/book.png" />
                                </div>
                                <div class="feature-text col-md-8">
                                    <div class="feature-text-title"><b>book</b>
                                    </div>
                                    <br />
                                    <div class="feature-text-content">your favorite style and timing</div>
                                </div>
                            </div>

                            <div class="feature-section row">
                                <div class="feature-pic col-md-2">
                                    <img id="feature-rate" src="static/img/features/rate.png" />
                                </div>
                                <div class="feature-text col-md-8">
                                    <div class="feature-text-title">rate & review</div>
                                    <br />
                                    <div class="feature-text-content">on your experience</div>
                                </div>
                            </div>
                        </div>

                        <div class="download">
                            <div class="download-section row">
                                <div class="download-pic col-md-12">
                                    <img id="download-qr" src="static/img/features/qr-code.png" />
                                </div>
                            </div>

                            <div class="download-section row">
                                <div class="download-pic col-md-12">
                                    <img id="download-ios" src="static/img/features/app-store.png" />
                                </div>
                            </div>

                            <div class="download-section row">
                                <div class="download-pic col-md-12">
                                    <img id="download-android" src="static/img/features/google-play.png" />
                                </div>
                            </div>

                        </div>


                    </div>

                </div>
                <div class="vertical-bar"></div>

            </section>
        </div>
        <div class="navbar">
            <a href="http://m.ibeautyguru.com/"><img id="logo" src="static/img/logo.png" />
            </a>
            <ul>
                <li class="one"><a href="javascript: $('.main').moveTo(1);">home</a>
                </li>
                <li class="two"><a href="javascript: $('.main').moveTo(2);">about</a>
                </li>
                <hr class="navbar-hr" id="hr-1"/>
            </ul>
        </div>
    </div>
    <script type="text/javascript" src="static/js/onepage-delegate.js"></script>
</body>

</html>
